name: Deploy to Production Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build and test the Docker image
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: corporate-agent-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container for testing
        run: |
          docker run -d \
            --name corporate-agent-test \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e JWT_ACCESS_SECRET="${{ secrets.JWT_ACCESS_SECRET }}" \
            -e JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
            -e NODE_ENV="${{ vars.NODE_ENV }}" \
            -e PORT="${{ vars.PORT }}" \
            -e WS_PORT="${{ vars.WS_PORT }}" \
            -e FRONTEND_URL="${{ vars.FRONTEND_URL }}" \
            -e ALLOWED_ORIGINS="${{ vars.ALLOWED_ORIGINS }}" \
            -p ${{ vars.PORT }}:${{ vars.PORT }} \
            corporate-agent-backend:test

      - name: Wait for service to start
        run: |
          echo "Waiting for service to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:${{ vars.PORT }}/health 2>/dev/null; do sleep 2; done' || true
          sleep 5

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:${{ vars.PORT }}/health || echo "000")
          echo "Health endpoint returned: $response"
          if [ "$response" -eq "200" ]; then
            echo "✅ Health check passed!"
          else
            echo "❌ Health check failed with status: $response"
            echo "Container logs:"
            docker logs corporate-agent-test
            exit 1
          fi

      - name: Show container logs
        if: always()
        run: |
          echo "=== Container Logs ==="
          docker logs corporate-agent-test

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop corporate-agent-test || true
          docker rm corporate-agent-test || true

  # Job 2: Push the Docker image if tests pass
  push-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=production
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "✅ Docker image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # Job 3: Deploy to Production Server
  deploy-to-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: push-image
    permissions:
      contents: read

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.PROD_SERVER_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.PROD_SERVER_SSH_PORT }} -H ${{ secrets.PROD_SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy image on remote server using podman
        run: |
          ssh -o StrictHostKeyChecking=yes -p ${{ secrets.PROD_SERVER_SSH_PORT }} ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }} << 'REMOTE_EOF'
          set -euo pipefail

          IMAGE="ghcr.io/${{ env.IMAGE_NAME }}:latest"
          CONTAINER="corporate-agent-backend"

          echo "Pulling image: $IMAGE"
          podman pull "$IMAGE"

          echo "Stopping existing container (if any)"
          podman rm -f "$CONTAINER" || true

          echo "Waiting 10 seconds for port cleanup..."
          sleep 10

          echo "Starting new container"
          podman run -d \
            --name "$CONTAINER" \
            --replace \
            --restart=always \
            -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            -e JWT_ACCESS_SECRET='${{ secrets.JWT_ACCESS_SECRET }}' \
            -e JWT_REFRESH_SECRET='${{ secrets.JWT_REFRESH_SECRET }}' \
            -e NODE_ENV='${{ vars.NODE_ENV }}' \
            -e PORT='${{ vars.PORT }}' \
            -e WS_PORT='${{ vars.WS_PORT }}' \
            -e FRONTEND_URL='${{ vars.FRONTEND_URL }}' \
            -e ALLOWED_ORIGINS='${{ vars.ALLOWED_ORIGINS }}' \
            -p ${{ vars.PORT }}:${{ vars.PORT }} \
            -p ${{ vars.WS_PORT }}:${{ vars.WS_PORT }} \
            "$IMAGE"

          echo "Container status:"
          podman ps -a --filter "name=$CONTAINER"
          REMOTE_EOF
        shell: bash
