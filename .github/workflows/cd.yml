name: Deploy to Dev Server

on:
  push:
    branches:
      - main
      - dev
      - cicd/*
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build and test the Docker image
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: corporate-agent-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container for testing
        run: |
          docker run -d \
            --name corporate-agent-test \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e JWT_ACCESS_SECRET="${{ secrets.JWT_ACCESS_SECRET }}" \
            -e JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
            -e NODE_ENV="${{ vars.NODE_ENV }}" \
            -e PORT="${{ vars.PORT }}" \
            -e WS_PORT="${{ vars.WS_PORT }}" \
            -e FRONTEND_URL="${{ vars.FRONTEND_URL }}" \
            -e ALLOWED_ORIGINS="${{ vars.ALLOWED_ORIGINS }}" \
            -p ${{ vars.PORT }}:${{ vars.PORT }} \
            corporate-agent-backend:test

      - name: Wait for service to start
        run: |
          echo "Waiting for service to be ready..."
          timeout 30 bash -c 'until curl -f http://localhost:${{ vars.PORT }}/health 2>/dev/null; do sleep 2; done' || true
          sleep 5

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:${{ vars.PORT }}/health || echo "000")
          echo "Health endpoint returned: $response"
          if [ "$response" -eq "200" ]; then
            echo "✅ Health check passed!"
          else
            echo "❌ Health check failed with status: $response"
            echo "Container logs:"
            docker logs corporate-agent-test
            exit 1
          fi

      - name: Show container logs
        if: always()
        run: |
          echo "=== Container Logs ==="
          docker logs corporate-agent-test

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop corporate-agent-test || true
          docker rm corporate-agent-test || true

  # Job 2: Push the Docker image if tests pass
  push-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=dev-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "✅ Docker image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # Job 3: Deploy to Dev Server
  deploy-to-dev:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    needs: push-image
    permissions:
      contents: read
      packages: read

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.DEV_SERVER_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.DEV_SERVER_SSH_PORT }} -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts || true
          # Add SSH keepalive settings with more aggressive timeouts
          cat >> ~/.ssh/config << EOF
          Host deployment-server
            HostName ${{ secrets.DEV_SERVER_HOST }}
            Port ${{ secrets.DEV_SERVER_SSH_PORT }}
            User ${{ secrets.DEV_SERVER_USER }}
            ServerAliveInterval 30
            ServerAliveCountMax 240
            TCPKeepAlive yes
            ClientAliveInterval 30
            ClientAliveCountMax 240
            Compression yes
          EOF

      - name: Deploy image on remote server using podman
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME || github.actor }}
        run: |
          # Create .env file for deployment
          echo "${{ secrets.ENV_FILE }}" > .env

          # Copy .env file to the server
          scp -P ${{ secrets.DEV_SERVER_SSH_PORT }} -o StrictHostKeyChecking=yes .env ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }}:~/corporate-agent-backend.env

          # Execute remote deployment commands with environment variables passed
          ssh -p ${{ secrets.DEV_SERVER_SSH_PORT }} \
            -o StrictHostKeyChecking=yes \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=240 \
            -o TCPKeepAlive=yes \
            -o ConnectTimeout=30 \
            ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} \
            "GHCR_TOKEN='${GHCR_TOKEN}' GHCR_USERNAME='${GHCR_USERNAME}' IMAGE_NAME='${{ env.IMAGE_NAME }}' PORT='${{ vars.PORT }}' WS_PORT='${{ vars.WS_PORT }}' bash -s" << 'REMOTE_EOF'
          set -euo pipefail

          IMAGE="ghcr.io/${IMAGE_NAME}:latest"
          CONTAINER="corporate-agent-backend"
          ENV_FILE="corporate-agent-backend.env"

          echo "Logging in to GitHub Container Registry"
          echo "${GHCR_TOKEN}" | podman login ghcr.io -u "${GHCR_USERNAME}" --password-stdin

          echo "Pulling image: ${IMAGE}"
          # Retry pulling image up to 3 times with 10 second delays
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Pull attempt $attempt of $max_attempts..."
            if podman pull "${IMAGE}"; then
              echo "✅ Image pulled successfully"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "❌ Failed to pull image after $max_attempts attempts"
                echo "Please check:"
                echo "1. Image exists in ghcr.io/${IMAGE_NAME}"
                echo "2. Package is public or GHCR_PAT secret has read:packages permission"
                echo "3. GHCR_USERNAME secret is set correctly"
                exit 1
              fi
              echo "⚠️ Pull failed, retrying in 10 seconds..."
              sleep 10
              attempt=$((attempt + 1))
            fi
          done

          echo "Stopping existing container (if any)"
          podman rm -f "${CONTAINER}" || true

          echo "Waiting 5 seconds for port cleanup..."
          sleep 5

          echo "Starting new container"
          podman run -d \
            --name "${CONTAINER}" \
            --replace \
            --restart=always \
            --env-file "${ENV_FILE}" \
            -p ${PORT}:${PORT} \
            -p ${WS_PORT}:${WS_PORT} \
            "${IMAGE}"

          echo "Container status:"
          podman ps -a --filter "name=${CONTAINER}"

          # Logout from registry
          podman logout ghcr.io

          # Clean up the .env file
          rm -f "\$ENV_FILE"
          REMOTE_EOF

          # Clean up local .env file
          rm -f .env
        shell: bash
